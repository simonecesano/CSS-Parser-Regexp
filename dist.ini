name    = CSS-Parser-Regexp
author  = simone cesano <scesano@cpan.org>
license = Perl_5
copyright_holder = simone cesano
copyright_year   = 2021

version = 0.001

[GatherDir]
root = .   
exclude_match = ~$
exclude_match = skunk
exclude_match = \.tmp
exclude_match = foo
exclude_match = testlib
exclude_match = meyer-css-tests

exclude_match = css-tests.+js
exclude_match = css-tests.+jpg
exclude_match = css-tests.+png
exclude_match = css-tests.+html
exclude_match = css-tests.+scss
exclude_match = css-tests.+yml
exclude_match = css-tests.+svg
exclude_match = css-tests.+md	

exclude_match = bootstrap.site.content.docs

exclude_match = README.md
exclude_match = lib.+?.txt$

[@Filter]
-bundle = @Starter
-remove = GatherDir

[AutoPrereqs]

[Prereqs]

Text::Balanced = 0
List::Util = 0
