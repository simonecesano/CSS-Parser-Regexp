version = 0.001

[GatherDir]
root = .   
exclude_match = ~$
exclude_match = skunk
exclude_match = css-tests/*
exclude_match = \.tmp
exclude_match = foo
exclude_match = README.md
exclude_match = lib.+?.txt$

[@Filter]
-bundle = @Basic
-remove = GatherDir

[AutoPrereqs]

[Prereqs]

Mojo::Promise = 0
Hash::Merge = 0
JSON::Path = 0
Role::Tiny = 0